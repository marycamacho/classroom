<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions!</title>
</head>
<body>
    <script>
        /*
            Exercise One: 
            Replace each "?" with one letter, so that this program prints
            
            a
            b
            c
            d
            e
            
            in order.
        */
        function first() {
            console.log('?');
            second();
            console.log('?');
        }
        function second() {
            console.log('?');
            third();
            console.log('?');
        }
        function third() {
            console.log('?');
        }
    </script>
</body>
</html>
